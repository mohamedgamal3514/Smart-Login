<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- -----------link font Awesome-------------- -->
     <link rel="stylesheet" href="./css/all.min.css" />
     <!-- -----------link google fonts-------------- -->
     <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
     <!-- -----------link Bootstrap css-------------- -->
     <link rel="stylesheet" href="./css/bootstrap.min.css" />
     <!-- -----------link css-------------- -->
     <link rel="stylesheet" href="./css/main.css" />
     <title>Smart Login System</title>
</head>

<body class="vh-100">
     <div class="container text-center d-flex justify-content-center py-5" id="loginPage">
          <main class="w-75 mx-auto py-4">
               <h1 class="p-x-5">Smart Login System | Login</h1>
               <form class="p-4">
                    <input type="email" name="userSignInEmail" id="userSignInEmail" placeholder="Enter Your Email"
                         class="form-control mb-4">
                    <div class="position-relative">
                         <input type="password" name="userSignInPassword" id="userSignInPassword"
                              placeholder="Enter Your Password" class="form-control">
                         <i class="fa fa-solid fa-eye-slash text-white position-absolute end-0 top-50 translate-middle pe-2 cursor-pointer"
                              id="showIcon" onclick="showPasswordsignIn()"></i>
                    </div>
                    <div class="text-center mt-3 fs-5" id="signInAlert"><span class="text-danger"></span></div>
                    <button class="w-100 btn btn-outline-info my-4" type="button" onclick="signIn()">Login</button>
               </form>
               <p class="text-white fs-6">Don't have an account ? <a class="text-white text-decoration-none"
                         href="./signup.html">Sign Up</a>
               </p>
          </main>
     </div>
     <!-- -----------link Bootstrap JS-------------- -->
     <script src="./js/bootstrap.bundle.js"></script>
     <!-- -----------link JS-------------- -->
     <script src="./js/index.js"></script>
</body>

</html>
